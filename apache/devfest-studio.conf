# Configuration Apache pour DevFest Studio API
# À placer dans /etc/apache2/sites-available/devfest-studio.conf
#
# Installation:
# sudo cp apache/devfest-studio.conf /etc/apache2/sites-available/
# sudo a2ensite devfest-studio
# sudo a2enmod proxy proxy_http headers rewrite ssl
# sudo systemctl restart apache2

<VirtualHost *:80>
    ServerName api.devfest-studio.com
    ServerAlias www.api.devfest-studio.com

    # Redirection HTTPS (sera configuré automatiquement par Certbot)
    # RewriteEngine On
    # RewriteCond %{HTTPS} off
    # RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/devfest-studio-error.log
    CustomLog ${APACHE_LOG_DIR}/devfest-studio-access.log combined

    # Proxy vers l'application Docker
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    # Headers de sécurité
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer-when-downgrade"

    # Support WebSocket (pour le dashboard temps réel)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://localhost:3000/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule /(.*)           http://localhost:3000/$1 [P,L]

    # Gestion des fichiers statiques (uploads)
    # Option 1: Laisser Docker servir les fichiers
    <Location /uploads>
        ProxyPass http://localhost:3000/uploads
        ProxyPassReverse http://localhost:3000/uploads
    </Location>

    # Option 2 (plus performant): Servir directement depuis Apache
    # Décommentez si vous montez le volume uploads sur l'hôte
    # Alias /uploads /var/www/devfest-studio/uploads
    # <Directory /var/www/devfest-studio/uploads>
    #     Require all granted
    #     Options -Indexes +FollowSymLinks
    #     # Cache pour les fichiers statiques
    #     <IfModule mod_expires.c>
    #         ExpiresActive On
    #         ExpiresDefault "access plus 7 days"
    #     </IfModule>
    # </Directory>
</VirtualHost>

