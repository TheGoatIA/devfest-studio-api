version: 2

updates:
  # Mises Ã  jour npm - vers la branche dev
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Africa/Douala"
    target-branch: "dev"
    open-pull-requests-limit: 20
    reviewers:
      - "TheGoatIA"
    assignees:
      - "TheGoatIA"
    labels:
      - "dÃ©pendances"
      - "npm"
      - "auto-update"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    versioning-strategy: "increase"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "mongoose"
        update-types: ["version-update:semver-major"]
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]

    # ðŸ‘‰ Les groupes doivent Ãªtre ici (dans l'update npm)
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "supertest"
          - "@types/supertest"
      linting:
        patterns:
          - "eslint"
          - "@typescript-eslint/*"
          - "prettier"

  # Mises Ã  jour GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Africa/Douala"
    target-branch: "dev"
    open-pull-requests-limit: 10
    reviewers:
      - "TheGoatIA"
    labels:
      - "dÃ©pendances"
      - "github-actions"
      - "auto-update"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

  # Mises Ã  jour Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "03:00"
      timezone: "Africa/Douala"
    target-branch: "dev"
    open-pull-requests-limit: 10
    reviewers:
      - "TheGoatIA"
    labels:
      - "dÃ©pendances"
      - "docker"
      - "auto-update"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
